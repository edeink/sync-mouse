  <meta charset="UTF-8">

  <meta name="description" content="Description">

<nav>
</nav>
<!--   加载中展示的样式  -->
<div id="app">Loading...</div>
<script>
  window.$docsify = {
    // 项目名称
    name: 'sharemk',
    // github repo
    repo: 'https://github.com/edeity/sync-mouse.git',
    // 使用侧边栏
    loadSidebar: true,
    // 启用二级目录
    subMaxLevel: 2,
    // 仅将封面作为文档首页
    onlyCover: false,
    // 切换页面后从顶点开始
    auto2top: true,
    // 字数统计插件配置
    count: {
      countable: true,
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'chinese'
    },
    pagination: {
      previousText: 'Prev',
      nextText: 'Next',
      crossChapter: true,
      crossChapterText: true,
    },
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
